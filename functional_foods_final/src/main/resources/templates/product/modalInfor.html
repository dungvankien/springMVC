<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Infor Product</title>
</head>
<body>
<th:block th:fragment="modalInfo">
    <div class="modal fade" id="modalInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal Info</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="frmInfo" method="post">
                        <div class="col-lg-12 fl">
                            <div class="row col-lg-12 mt-3">
                                <div class="col-lg-6">
                                    <label>Name Product</label>
                                    <input type="text" id="nameInfo" name="nameInfo" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label>Amount</label>
                                    <input type="number" id="amountInfo" name="amountInfo" class="form-control">
                                </div>
                            </div>
                            <div class="row col-lg-12 mt-3">
                                <div class="col-lg-6">
                                    <label>Price</label>
                                    <input type="number" id="priceInfo" name="priceInfo" class="form-control">
                                </div>
                                <div class="col-lg-6">
                                    <label>Description</label>
                                    <textarea type="text" id="descriptionInfo" name="descriptionInfo" class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
