<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head >

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link rel="stylesheet" href="/assets/bootstrap-5.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap-5.2.0/css/all.min.css">
    <style>
        .row-head {
            background-color: rgb(58, 116, 224);
            color: white;
            height: 100px;
            padding: 20px;
            margin-left: 0;
            margin-right: 0;
        }

        .row>div>a {
            margin-top: 10px;
            margin-bottom: 10px;

        }

        .button-head {
            text-align: end;
        }

        .row-body {
            margin-top: 20px;
        }

        .row-body>div>div {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row row-head">
            <div class="col-8">
                <h1>Create Customer</h1>
            </div>
            <div class="col-4 button-head">
                <a href="/customers" type="button" class="btn btn-outline-light "><i class="fa-solid fa-bars"></i>
                    List of customers</a>
            </div>
        </div>

        <form th:action="@{/create-customer}" th:object="${customer}" method="post">
            <div class="row row-body">
                <div class="mb-3 col-md-6">
                    <div>
                        <label for="exampleInputEmail1" class="form-label">Full name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div>
                        <label for="exampleInputEmail2" class="form-label">Phone</label>
                        <input type="tel" th:field="*{phone}" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="mb-3 col-md-6">
                    <div>
                        <label for="exampleInputEmail3" class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail3">
                    </div>
                    <div>
                        <label for="exampleInputEmail4" class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" id="exampleInputEmail4">
                    </div>
                </div>
                <div class=" mb-3 col-md-12">
                    <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-plus"></i> Create
                        Customer</button>
                </div>
            </div>
        </form>
        <div class="alert" style="position: fixed; bottom: 0">
            <th:block th:if="${message}">
                <div class="alert alert-success alert-dismissible fade show">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    <span th:text="${message}"></span>
                </div>
            </th:block>
        </div>
    </div>

    <script src="/assets/bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
